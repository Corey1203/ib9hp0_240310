name: ETL Workflow for product data

on:
#  schedule:
#    - cron: '0 */3 * * *' # Run every 3 hours
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup R environment
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1'
      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-packages-v1
          restore-keys: |
            ${{ runner.os }}-r-packages-
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      - name: Execute R script synth_1
        run: |
          Rscript IB9HP0_9_synth_1.R
      - name: Add files
        run: |
          git config --global user.email "duong.trinh@warwick.ac.uk"
          git config --global user.name "duong4595"
          git add --all database/
      - name: Commit files
        run: |
          git diff --quiet && git diff --staged --quiet || git commit -m "Update codes"
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.WORKFLOW }}
          branch: main
